name: deploy

on:
    push:
    workflow_dispatch:
    #schedule:
        # Runs everyday at 8:00 AM
        #- cron: "0 0 * * *"

jobs:
    build:
        runs-on: ubuntu-latest
        # 新增权限配置
        permissions:
            contents: write  # 授予仓库内容写入权限
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  submodules: true
                  fetch-depth: 0

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: "latest"

            - name: Build Web
              run: hugo

            - name: Deploy Web
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_branch: gh-pages
                  publish_dir: ./public
                  # commit_message: 可保留但非必需
